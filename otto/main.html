<ion-header>

  <ion-navbar>
    <ion-title>otto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <button class="add" ion-button item-right icon-right margin-bottom color="primary" (click)="addEntry()">
      Add a technology
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>

  <ion-item *ngFor="let item of category">
    <h2>{{item.tag}}</h2>

    <button ion-button color="primary" item-right (click)="viewEntry({record: item})">
      View
    </button>
  </ion-item>

</ion-content>
